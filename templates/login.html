{% extends "base.html" %}

{% block head %}
    <title>Login</title>
{% endblock %}
    
{% block body %}
    <div class="content">
        <h1>Login</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.username.label }} {{ form.username }}<br>
            {{ form.password.label }} {{ form.password }}<br>
            {{ form.submit }}
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a></p>

    </div>
{% endblock %}
